<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="row mt-3">
            <div class="col-3"></div>
            <div class="col-6 shadow p-3">
                <form action="" method="post">
                    {%csrf_token%}
                    <label for="id_category" class="form-text">select a category</label>
                    <select name="category" class="btn btn-outline-dark" id="id_category" class="form-select  mb-2" >
                        {%for cat in cats%}
                            <option value="{{cat.name}}">{{cat.name}}</option>

                        {%endfor%}
                    </select>
                    <br><br><label for="id_mode" class="form-text">select a mode</label>


                    <select name="mode"  class="btn btn-outline-dark" id="id_mode" class="form-select mb-3"  >
                        <option value="easy">easy</option>
                        <option value="medium">medium</option>
                        <option value="hard">hard</option>
                    </select>
                    <br><input type="submit" value="lets start" class="btn btn-outline-success">
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

</body>
</html>
